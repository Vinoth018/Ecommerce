{% extends 'base.html' %}
{% block content %}
<h2>{{ product.name }}</h2>

{% if product.image %}
<img src="{{ url_for('static', filename='product_images/' + product.image) }}" alt="{{ product.name }}" class="img-fluid mb-3" style="max-width: 300px;">
{% endif %}

<p><strong>Category:</strong> {{ product.category }}</p>
<p><strong>Price:</strong> â‚¹ {{ product.price }}</p>
<p><strong>Stock:</strong> {{ product.stock }}</p>
<p><strong>Description:</strong> {{ product.description }}</p>

<a href="{{ url_for('add_to_cart', pid=product.id) }}" class="btn btn-success">Add to Cart</a>
{% endblock %}
